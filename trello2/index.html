<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>TRELLO</title>
</head>

<body>
   <section class="trello">
      <div class="trello__header">
         <h1 class="trello__title">Ваши Тодо</h1>
      </div>
      <div class="todos">
         <div class="todos__list">

         </div>
         <div class="todos__settings fadeIn" id="todos__settings">
            <img src="./img/svg/delete.svg" alt="">
         </div>
         <div class="todos__back fadeIn">
            <img src="./img/svg/back.svg" alt="">
         </div>
      </div>
      <div class="popup todoAppend ">
         <form class="todos__form fadeIn" id="todoAppendForm">
            <input type="text" class="todos__input" name="todo" />
            <button type="submit" class="todos__btn">Добавить туду</button>
         </form>
      </div>
      <div class="popup todoStepAppend ">
         <form class="todos__form fadeIn" id="todoStepAppendForm">
            <input type="text" class="todos__input" name="todo" />
            <button type="submit" class="todos__btn">Добавить шаг</button>
         </form>
      </div>
      <div class="popup todoLiAppend ">
         <form class="todos__form fadeIn" id="todoLiAppend">
            <input type="text" class="todos__input" name="todo" />
            <button type="submit" class="todos__btn">Добавить в список</button>
         </form>
      </div>

   </section>
   <link rel="stylesheet" href="style/main.css">
   <script src="script/moduls/popup.js"></script>

   <script src="script/moduls/todoForm.js"></script>
   <script src="script/moduls/todoListForm.js"></script>
   <script src="script/moduls/openTodo.js"></script>
   <script src="script/moduls/todoDraw.js"></script>
   <script src="script/moduls/todo.js"></script>

   <script src="script/main.js"></script>
</body>

</html>
